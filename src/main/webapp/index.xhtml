<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset>
                <legend>Connection</legend>
                <h:outputLabel for="server">Server : <span class="requis">*</span></h:outputLabel>
                <h:inputText id="server" value="#{handler.server}" required="true" />
                <br />
                <h:outputLabel for="port">Port : <span class="requis">*</span></h:outputLabel>
                <h:inputText id="port" value="#{handler.port}"  required="true"  />
                <br />
                <h:commandButton value="Connect" action="#{handler.connect()}"></h:commandButton>
                <br />
            </fieldset>        
        </h:form>
        <h:form> 
            <fieldset>
                <legend>Message</legend>
                <h:outputLabel for="message">Message : <span class="requis">*</span></h:outputLabel>
                <h:inputText id="message" value="#{handler.message}" required="true" />
                <br />
                <h:commandButton value="Connect" action="#{handler.sendMessage()}"></h:commandButton>
                <br />
            </fieldset>        
        </h:form> 
    </h:body>
</html>
